<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="toolbar">
            <svg class="icon" id="info" fill="currentColor" width="1.3rem" height="1.3rem" viewBox="0 0 24 24"><path d="M12,24A12,12,0,1,1,24,12,12.013,12.013,0,0,1,12,24ZM12,3a9,9,0,1,0,9,9A9.01,9.01,0,0,0,12,3Z"/><path d="M10.5,14.154a4.319,4.319,0,0,1,2.155-3.821,1.364,1.364,0,1,0-2.018-1.2h-3a4.364,4.364,0,0,1,5.141-4.295A4.364,4.364,0,0,1,14.1,12.96a1.347,1.347,0,0,0-.6,1.194Z"/><rect x="10.565" y="15.994" width="3" height="3"/></svg>
            <svg class="icon" id="reset" fill="currentColor" width="1.2rem" height="1.2rem" viewBox="0 0 24 24" onclick="resetText()"><path d="m23,17.091v5.909l-2.53-2.53c-2.232,2.228-5.267,3.53-8.47,3.53C5.383,24,0,18.617,0,12h3c0,4.962,4.037,9,9,9,2.402,0,4.678-.977,6.352-2.648l-2.352-2.352h5.909c.602,0,1.091.488,1.091,1.091ZM2.091,8h5.909l-2.352-2.352c1.675-1.671,3.95-2.648,6.352-2.648,4.963,0,9,4.038,9,9h3C24,5.383,18.617,0,12,0c-3.203,0-6.237,1.302-8.47,3.53L1,1v5.909c0,.603.488,1.091,1.091,1.091Z"/></svg>
            <svg class="icon" id="settings" fill="currentColor" width="1.3rem" height="1.3rem" viewBox="0 0 256 256"><g transform="translate(-25.6,-25.6) scale(1.2,1.2)"><g fill="currentColor" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M9.66797,2l-0.49219,2.52344c-0.82076,0.31036 -1.57968,0.74397 -2.24609,1.29102l-2.42383,-0.83594l-2.33203,4.04297l1.93945,1.68555c-0.06877,0.42195 -0.11328,0.85159 -0.11328,1.29297c0,0.44138 0.04452,0.87101 0.11328,1.29297l-1.93945,1.68555l2.33203,4.04297l2.42383,-0.83594c0.66642,0.54705 1.42533,0.98065 2.24609,1.29102l0.49219,2.52344h4.66406l0.49219,-2.52344c0.82076,-0.31036 1.57968,-0.74397 2.24609,-1.29102l2.42383,0.83594l2.33203,-4.04297l-1.93945,-1.68555c0.06877,-0.42195 0.11328,-0.85159 0.11328,-1.29297c0,-0.44138 -0.04452,-0.87101 -0.11328,-1.29297l1.93945,-1.68555l-2.33203,-4.04297l-2.42383,0.83594c-0.66642,-0.54705 -1.42533,-0.98065 -2.24609,-1.29102l-0.49219,-2.52344zM12,8c2.209,0 4,1.791 4,4c0,2.209 -1.791,4 -4,4c-2.209,0 -4,-1.791 -4,-4c0,-2.209 1.791,-4 4,-4z"></path></g></g></g></svg>
        </div>
        <div id="text-display"></div>
        <div id="input-wrapper">
            <div id="input-mirror"></div>
            <input id="text-input"></input>
        </div>
        <div id="stats">
            <div id="wpm">000.00 WPM</div>
            <div id="accuracy">000.00%</div>
        </div>
        <div id="keyboard">
            <div class="row" id="row-0">
                <div class="key" id="backquote">`</div>
                <div class="key" id="digit1">1</div>
                <div class="key" id="digit2">2</div>
                <div class="key" id="digit3">3</div>
                <div class="key" id="digit4">4</div>
                <div class="key" id="digit5">5</div>
                <div class="key" id="digit6">6</div>
                <div class="key" id="digit7">7</div>
                <div class="key" id="digit8">8</div>
                <div class="key" id="digit9">9</div>
                <div class="key" id="digit0">0</div>
                <div class="key" id="minus">-</div>
                <div class="key" id="equal">=</div>
                <div class="key" id="backspace">Backspace</div>
            </div>
            <div class="row" id="row-1">
                <div class="key" id="tab">Tab</div>
                <div class="key" id="keyq">Q</div>
                <div class="key" id="keyw">W</div>
                <div class="key" id="keye">E</div>
                <div class="key" id="keyr">R</div>
                <div class="key" id="keyt">T</div>
                <div class="key" id="keyy">Y</div>
                <div class="key" id="keyu">U</div>
                <div class="key" id="keyi">I</div>
                <div class="key" id="keyo">O</div>
                <div class="key" id="keyp">P</div>
                <div class="key" id="bracketleft">&#91;</div>
                <div class="key" id="bracketright">&#93;</div>
                <div class="key" id="backslash">\</div>
            </div>
            <div class="row" id="row-2">
                <div class="key" id="capslock">CapsLock</div>
                <div class="key" id="keya">A</div>
                <div class="key" id="keys">S</div>
                <div class="key" id="keyd">D</div>
                <div class="key" id="keyf">F</div>
                <div class="key" id="keyg">G</div>
                <div class="key" id="keyh">H</div>
                <div class="key" id="keyj">J</div>
                <div class="key" id="keyk">K</div>
                <div class="key" id="keyl">L</div>
                <div class="key" id="semicolon">&#59;</div>
                <div class="key" id="quote">'</div>
                <div class="key" id="enter">Enter</div>
            </div>
            <div class="row" id="row-3">
                <div class="key" id="shiftleft">Shift</div>
                <div class="key" id="keyz">Z</div>
                <div class="key" id="keyx">X</div>
                <div class="key" id="keyc">C</div>
                <div class="key" id="keyv">V</div>
                <div class="key" id="keyb">B</div>
                <div class="key" id="keyn">N</div>
                <div class="key" id="keym">M</div>
                <div class="key" id="comma">,</div>
                <div class="key" id="period">.</div>
                <div class="key" id="slash">/</div>
                <div class="key" id="shiftright">Shift</div>
            </div>
            <div class="row" id="row-4">
                <div class="key" id="controlleft">Ctrl</div>
                <div class="key" id="altleft">Alt</div>
                <div class="key" id="space"></div>
                <div class="key" id="altright">Alt</div>
                <div class="key" id="controlright">Ctrl</div>
            </div>
        </div>
    </div>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/typing.js" type="module"></script>
</body>
</html>
