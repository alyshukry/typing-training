<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <svg class="icon" id="return" fill="currentColor" width="1.75rem" height="1.75rem" viewBox="0 -2 24 24"><path d="M19,10.5H10.207l2.439-2.439a1.5,1.5,0,0,0-2.121-2.122L6.939,9.525a3.505,3.505,0,0,0,0,4.95l3.586,3.586a1.5,1.5,0,0,0,2.121-2.122L10.207,13.5H19a1.5,1.5,0,0,0,0-3Z"/></svg>
        <p>Settings</p>
    </div>
    <div class="setting" id="colored-keys">
        <div class="text">
            <div class="name">Colored keys</div>
            <div class="description">Highlight keys in different colors based on the finger used to press them</div>
        </div>
        <input class="modifier" type="checkbox">
    </div>
    <div class="setting" id="capitalise">
        <div class="text">
            <div class="name">Capitalise first letters</div>
            <div class="description">Capitalise the first letter of each word</div>
        </div>
        <input class="modifier" type="checkbox">
    </div>
    <div class="setting" id="punctuation">
        <div class="text">
            <div class="name">Add punctuation</div>
            <div class="description">Include punctuation marks in the typing test text</div>
        </div>
        <input class="modifier" type="checkbox">
    </div>
    <div class="setting" id="word-count">
        <div class="text">
            <div class="name">Word count</div>
            <div class="description">Set the number of words to include in the typing test</div>
        </div>
        <input class="modifier" type="number" min="0">
    </div>
    <div id="apply" onclick="applySettings()">Apply</div>

    <script src="scripts/settings.js"></script>
</body>
</html>
